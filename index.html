<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery.min.js"></script>
    <script src="js/mail_send.js"></script>

    <title>AJAX-отправка писем с помощью jQuery и PHP</title>

    <script>
        $(document).ready(function() {
            $('#form_1').ajaxMailSend({
                mail_to : 'gafurovamir@gmail.com'
            });
            $('#form_2').ajaxMailSend({
                mail_to : 'miramir-91@mail.ru'
            });
        });
    </script>

</head>
<body>
<div class="wrapper">
    <div class="form">
        <div class="head">Форма отправки сообщений 1</div>
        <form id="form_1" class="mail_send" name="form_1" action="#" method="post">
            <div class="message"></div>
            <input type="text" class="name required" placeholder="Ваше имя"/> <br>
            <input type="text" class="email required" placeholder="Ваш e-mail"/><br>
            <input type="text" class="phone required" placeholder="Ваш телефон" /><br>
            <input type="button" class="send_button" value="Отправить"/>
        </form>
    </div>
    <div class="form">
        <div class="head">Форма отправки сообщений 2</div>
        <form id="form_2" class="mail_send" name="form_2" action="#" method="post">
            <div class="message"></div>
            <input type="text" class="name required" placeholder="Ваше имя"/> <br>
            <input type="text" class="email" placeholder="Ваш e-mail"/><br>
            <input type="text" class="phone" placeholder="Ваш телефон" /><br>
            <input type="button" class="send_button" value="Отправить"/>
        </form>
    </div>
    <a href="test.html">Тестовая страница</a>
</div>
</body>
</html>
