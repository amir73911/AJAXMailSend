<!doctype html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.ajax-mail-send.js"></script>

    <title>AJAX-отправка писем с помощью jQuery и PHP</title>

    <script type="text/javascript">
        $(window).load(function() {

            $('#form1').ajaxMailSend({
                mail_to : 'gafurovamir@gmail.com',
                req_err_msg : 'Заполните все обязательные поля!',
                send_button : '.send',
                email_title : 'LETTER HEADER'
            });

            $('#form2').ajaxMailSend();

        });
    </script>

</head>
<body>

<div class="wrapper">

    <div class="form">
        <div class="head">Форма отправки сообщений 1</div>
        <form id="form1">
            <input type="text" name="Name" data-caption="Имя пользователя:" class="required" placeholder="введите ваше имя"/>
            <input type="text" name="Phone" data-caption="Телефон пользователя:" placeholder="введите ваш телефон"/>
            <input type="submit" class="send" value="Отправить"/>
        </form>
    </div>

    <div class="form">
        <div class="head">Форма c "data"</div>
        <form id="form2" data-mailto="gafurovamir@gmail.com" data-email_title="Test email title">
            <input type="text" class="required" name="input1" data-caption="Поле 1:" placeholder="Поле 1"/>
            <input type="text" name="input2" data-caption="Поле 2:" placeholder="Поле 2"/>
            <textarea name="textarea1" class="required" data-caption="Текстовое поле:" placeholder="Текстовое поле"></textarea>
            <input type="submit" class="send" value="Отправить"/>
        </form>
    </div>

</div>
</body>
</html>
